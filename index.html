<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylo.css">

    <title>Contacto</title>
</head>

<body>
    <div class="fondo">
        <img  class="imgFondo" src="assets/img/imagen_fondo-01.png" alt="">
    </div>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/assets/svg/logo.svg" alt="" width="160" height="55" class="d-inline-block align-text-top">
                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 navbar-text">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!-- fin del header -->

<!-- Inicio de formulario -->
    <div class="container fondoFormulario mt-5">
        <h1 class="text-center">CONTACTATE CON NOSOTROS</h1>
        <h5 class="text-center">Queremos escuchar tu opinion</h5>
    <form class="row g-3 mt-3">
        <div class="mb-2">
            <input type="text" class="form-control" id="formGroupExample" aria-describedby="emailHelp" placeholder="Nombre y Apellido">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder=" Direccion de Correo">
        </div>
        <div class="mb-2">
            <input type="number" class="form-control"   placeholder=" Telefono">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Comentarios : "></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Contactanos</button>
    </form>
</div>
<!-- fin de formulario -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
